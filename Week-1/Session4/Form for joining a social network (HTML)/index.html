<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Social Network</title>
    <style>
        label {
            float: left;
            width: 100px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="signupForm">
    <form action="#" method="post" enctype="multipart/form-data">
        <h1>Sign up to Social Network</h1>

        <p>
            <label for="fullName">Full Name:</label>
            <input class="center-block" id="fullName" name="fullName" type="text" required>
        </p>
        <p>
            <label for="email">Email Address:</label>
            <input class="center-block" id="email" name="emil" type="email" required>
        </p>
        <p>
            <label for="about">About You:</label>
            <textarea class="center-block" name="about" id="about"></textarea>
        </p>
        <p>
            <label for="picture">Photo</label>
            <input name="picture" id="picture" type="file">
        </p>
        <p>
            <input type="button" value="submit">
            <!-- <button name="button" type="submit">Create am account</button> -->
        </p>
    </form>
    </div>
</body>

</html>
