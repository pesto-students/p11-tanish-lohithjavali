<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Lineup</title>
</head>

<body>
    <h1>Starting Lineup</h1>
    <form action="#" method="post">
        <p>
        <fieldset>
            <legend>Status</legend>
            <label for="draft">
                <input type="radio" name="status" id="draft" value="draft">Draft
            </label>
            <label for="final">
                <input type="radio" name="status" id="final" value="final" checked>Final
            </label>
        </fieldset>
        </p>
        <p>
            <label for="gameDate">Date:</label>
            <select name="gameDate" id="gameDate">
                <option value="March20">March 20</option>
                <option value="March24">March 24</option>
                <option value="April2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
            </select>
        </p>
        <p>
            <fieldset>
                <legend>Player</legend>
                <p>
                <label for="Aarav Agarval">
                    <input type="checkbox" name="player" id="Aarav Agarval" value="AaravAgarval">Aarav Agarval
                </label>
            </p>
            <p>
                <label for="Ava Johnson">
                    <input type="checkbox" name="player" id="Ava Johnson" value="Ava Johnson">Ava Johnson
                </label>
            </p>
            <p>
                <label for="Julio Ortiz">
                    <input type="checkbox" name="player" id="Julio Ortiz" value="Julio Ortiz">Julio Ortiz
                </label>
            </p>
            <p>
                <label for="Liam Rubio">
                    <input type="checkbox" name="player" id="Liam Rubio" value="Liam Rubio">Liam Rubio
                </label>
            </p>
            <p>
                <label for="Emma Witherspoon">
                    <input type="checkbox" name="player" id="Emma Witherspoon" value="Emma Witherspoon">Emma Witherspoon
                </label>
            </p>
            </fieldset>
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </form>
</body>

</html>
